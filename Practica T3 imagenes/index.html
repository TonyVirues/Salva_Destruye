<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <main>
        <!--Container main-->
        <div class="container">
            <div>
                <h1 class=" mt-4 text-center mb-4">Imagenes bits y vectoriales</h1>
                <hr>
            </div>
            <!--Container selector number rows-->
            <div class="selector">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Número de filas</option>
                    <option value="1">5</option>
                    <option value="2">10</option>
                    <option value="3">20</option>
                    <option value="4">50</option>
                </select>
            </div>
            <hr>

            <!--Image list-->
            <!--Date format-->
            <div class="selector">
                <select class="form-select mb-4" aria-label="Default select example">
                    <option selected>Dato</option>
                    <option value="1">2</option>
                </select>
            </div>
            <div>
                <!--Start table-->
                <table class="table table-striped table-dark text-center mt-4">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripción</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>fu</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>durillo</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>pinturillo</td>
                        </tr>
                    </tbody>
                </table>
                    <!---->

                    </tbody>
                </table>
            </div>

        </div>
    </main>
    <!--Apex charts-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!--Javascrip and popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>    
</body>
</html>
