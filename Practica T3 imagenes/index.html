<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durillo time</title>
    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <main>
        <!--Container main-->
        <div class="container">
            <div>
                <h1 class="mt-4 text-center mb-4">Imagenes bits y vectoriales</h1>
                <hr>
            </div>
            <h2 class="mt-4 text-center mb-4">Generador de Imágenes</h2>

            <!--Container selector number rows-->
            <div class="selector">
                <select id="cantidadSelector" class="form-select" aria-label="Default select example">
                    <option selected>Número de imágenes</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <hr>

            <!--Image list-->
            <div>
                <!--Start table-->
                <table class="table table-striped table-dark text-center mt-4">

                    <!--Head table-->
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Imágen</th>
                            <th scope="Col">Descripción</th>
                        </tr>
                    </thead>

                    <!--Body table-->
                    <tbody id ="tablaImagen">
                        <!--Generate image rows-->
                    </tbody>
                </table>
            </div>
        </div>

        <hr>
        <!--Container for data-->
        <div class="container">
            
            <h2 class="mt-4 text-center mb-4">Gráficos</h2>

            <div class="selector">

                <select id="datosSelector" class="form-select mb-4" aria-label="Default select example">
                    <option selected>Datos</option>
                    <option value ="datos1">Datos 1</option>
                    <option value ="datos2">Datos 2</option>
                </select>

            </div>

            <!--Graphic-->
            <div class="row">
                <div class="col-md-6">
                    <div id="graficoBarras"></div>
                </div>
                <div class="col-md-6">
                    <div id="graficoDonut"></div>
                </div>
            </div>

        </div>
    </main>
    <!--Apex charts-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!--Javascrip and popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>    
</body>
</html>
