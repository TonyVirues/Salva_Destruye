<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>T4</title>
</head>
    <body>
        <main>
            <!--Modal button-->
            <div class="container mt-4">
                <button class="btn" data-bs-toggle="modal" data-bs-target="#taskModal">
                    Añadir tarea
                </button>
            </div>

            <!--Start table-->
            <table class="container fluid  mt-4 table table-striped table-dark">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripción de la tarea</th>
                    <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Row one-->
                    <tr>
                    <th scope="row">1</th>
                        <td>Durillo power</td>
                        <td>telita</td>
                    </tr>

                    <!--Row two-->
                    <tr>
                    <th scope="row">2</th>
                        <td>Ser durillo</td>
                        <td>Relleno</td>
                    </tr>
                </tbody>
            </table>
            <!--End table-->
        </main>
        <!--Start modal-->
        <div class="modal fade" id="taskModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <input type="text" id="taskDescription" class="form-control"
                            placeholder="Descripción de la tarea">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-primary" id="saveTaskBtn">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--End Modal-->
        <!--Javascrip and popper-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    </body>
</html>
