<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/custom.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Página interactiva</title>
</head>

<body id="fondo">
    <header>
        <!--Barra de progreso.-->
        <div id="barContenedor">
            <div id="barProgreso"></div>
        </div>

        <!--Título de bienvenida.-->
        <h1 id="titulo" class="container text-center mb-4 mt-4">Bienvenido</h1>
        <div class="container text-center">
            <p id="saludarHora"></p>
        </div>

        <!--Botón para cambiar el tema y tamaño del texto.-->
        <div class="container">
            <div id="selectorTipografia" class="row g-3 align-items-center">
                <div class="col-4">
                    <select class="form-select form-select-lg mb-3">
                        <option selected>Tipografía de letra.</option>
                        <option value="courier">Courier</option>
                        <option value="verdana">Verdana</option>
                        <option value="impact">Impact</option>
                    </select>
                </div>
                <div class="col-4">
                    <select id="selectorTamaño" class="form-select form-select-lg mb-3">
                        <option selected>Tamaño de letra.</option>
                        <option value="pequeño">Pequeño</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                    </select>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <button id="startVoz" type="button"><span class="material-symbols-outlined">record_voice_over</span></button>
                    <button id="stopVoz" type="button"><span class="material-symbols-outlined">voice_over_off</span></button>
            </div>
            
        </div>

        <!--Menú de navegación.-->
        <nav class="navbar container   rounded-3 bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="Image/images.jpg" alt="Desdentado" width="30"
                        height="24"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> <!--Revisar.-->
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Clicks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cambiar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Información de contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <div class="row">
                <!--Sección con texto y botón que cambien el fondo.-->
                <!--Botón que cambia el fondo.-->
                <label class="ui-switch col-1">
                    <input type="checkbox" id="darkModeToggle">
                    <div class="slider">
                        <div class="circle"></div>
                    </div>
                </label>
                <div class="col-4"><a>Cambiar de color de fondo.</a></div>
            </div>

        </div>

        <!--Contador de clics.-->
        <div class="container mt-5">
            <button id="btn-click" type="button">Pulsame! y cuenta conmigo</button>
            <p id="num-clicks">El contador se encuentra en: 0</p>
        </div>

        <!--Contenedor de botones para cambiar el color.-->
        <div class="row mt-5 mb-5">
            <!--Cambiar de color una sección de forma aleatoria.-->
            <div class="container col-auto">
                <button id="btn-colorSeccionRandom" type="button" class="btn btn-info">Cambiemos de color de una sección!</button>
            </div>
            <!--Botón que cambia el fondo de forma aleatoria-->
            <div class="container col-auto">
                <button id="btn-colorFondoRandom" type="button" class="btn btn-success">Cambiemos de color de fondo!</button>
            </div>

        </div>

        <!--Relleno-->
        <div class="container text-center">
            <h2>Lau es la mejor del mundo</h2>
            <h6>o eso dice ella</h6>
        </div>

        <!--RELLENO-->
        <div class="container text-center">
            <img src="Image/037be814f4e3ffe5c5a9807d2119c4cd.jpg" alt="Desdentado">
        </div>

        <!--Botón de ir arriba.-->
        <div class="fixed-bottom  mb-3 me-3 text-end">
            <button id="btnArriba" type="button" class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5" />
                </svg>
                <a href="#" class="btn btn-primary rounded-circle shadow-lg">Púlsame para regresar arriba</a>
            </button>
        </div>







        <!--RELLENO-->
        <div class="container text-center">
            <img src="Image/Treecko esperando.jpg" alt="Desdentado">
        </div>
    </main>

    <footer>
        <!--Información de contacto y derechos de autor.-->
    </footer>
    <!--Javascript.-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="Javascript/script.js"></script>
</body>

</html>
