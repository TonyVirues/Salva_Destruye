<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <main>
        <h1 class="text-center">Agencia</h1>
        <!--Container Clientes-->
        <div class="container">
            <h2 class="">Clientes</h2>
            <!--Inicio de input-->
            <form>
                <!--Contenedor inputs-->
                <div class="row g-3 align-items-center">
                    <!--1 input-->
                    <div class="col-auto">
                        <input id="nombre" type="text"class="form-control" placeholder="Nombre">
                    </div>
                    <!--2 input-->
                    <div class="col-auto">
                        <input id="apellidos" type="text"class="form-control" placeholder="Apellidos">
                    </div>
                    <!--3 input-->
                    <div class="col-auto">
                        <div class="col-auto">
                            <input id="email" type="text"class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <!--4 input-->
                    <div class="col-auto">
                        <div class="col-auto">
                            <input id="telefono" type="text"class="form-control" placeholder="Teléfono">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button id="agregarCliente" type="button" class="btn border-secondary btn-dark">Agregar Cliente</button>
                    </div>
                </div>
            </form>
            <!--Inicio de tablet-->
            <table class="table table-bordered border-primary table-striped table-dark text-center mt-4">
                <!--Head table-->
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="Col">Email</th>
                        <th scope="Col">Teléfono</th>
                        <th scope="Col">Acciones</th>
                    </tr>
                </thead>
                
                <!--Body table-->
                <tbody id ="tablaClientes">
                    <!--Javascript genera la tabla-->
                </tbody>
            </table>
        </div>

        <!--Container Viaje-->
        <div class="container">
            <h2>Viajes</h2>
            <!--Inicio de input-->
            <form>

                <!--Contenedor inputs-->
                <div class="row g-3 align-items-center">
                    <!--1 input-->
                    <div class="col-auto">
                        <input id="codigo" type="text" class="form-control "placeholder="Código">
                    </div>
                    <!--2 input-->
                    <div class="col-auto">
                        <input id="destino" type="text" class="form-control"placeholder="Destino">
                    </div>
                    <!--3 input-->
                    <div class="col-auto">
                        <div class="col-auto">
                            <input id="precio" type="text" class="form-control"placeholder="Precio">
                        </div>
                    </div>
                    <!--Selector-->
                    <div class="col-auto">
                        <div class="selector">
                            <select id="cantidadSelector" class="form-select">
                                <option selected>Tipo viaje</option>
                                <option value="largo">largo</option>
                                <option value="corto">Corto</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button id="agregarViaje" type="button" class="btn btn-dark">Agregar viaje</button>
                    </div>
                </div>
            </form>
            <!--Inicio de tablet-->
            <table class="table table-bordered border-primary table-striped table-dark text-center mt-4">
                <!--Head table-->
                <thead id ="tablaViajes">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Destino</th>
                        <th scope="Col">Precio</th>
                        <th scope="Col">Acciones</th>
                    </tr>
                </thead>
                
                <!--Body table-->
                <tbody id ="tablaviajes">
                    <!--Javascrip genera la tabla-->
                </tbody>
            </table>
        </div>
        <!--Container Reservas-->
        <div class="container">
            <h2 class="">Reserva</h2>
            <!--Inicio de input-->
            <form>
                <!--Contenedor inputs-->
                <div class="row g-3 align-items-center">
                    <!--1 Selector-->
                    <div class="col-auto">
                        <div class="selector">
                            <select id="cantidadSelector" class="form-select">
                                <option selected>Seleccionar cliente</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <!--2 Selector-->
                    <div class="col-auto">
                        <div class="selector">
                            <select id="cantidadSelector" class="form-select">
                                <option selected>Seleccionar viaje </option>
                                <option value="5"></option>
                                <option value="10"></option>
                                <option value="20"></option>
                                <option value="50"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-dark">Base class</button>
                        <i class="bi bi-airplane"></i>
                    </div>
                </div>
            </form>
            <!--Inicio de tablet-->
            <table class="table table-bordered border-primary table-striped table-dark text-center mt-4">
                <!--Head table-->
                <thead>
                    <tr>
                        <th scope="col">Cliente</th>
                        <th scope="col">Viaje</th>
                        <th scope="Col">Email</th>
                        <th scope="Col">Fecha</th>
                        <th scope="Col">Acciones</th>
                    </tr>
                </thead>
                
                <!--Body table-->
                <tbody id ="tablaImagen">
                    <tr>
                        <th>Amalia</th>
                        <th>zzzz</th>
                        <th>nomeacuerdo@hotmail.com</th>
                        <th>dice que perdio la contraseña</th>
                        <th><button class="btn btn-warning btn-sm">Cancelar</button></th>
                    </tr>
                    <tr>
                        <th>Thel</th>
                        <th>Del fuego</th>
                        <th>chamancita@gmail.com</th>
                        <th>*********</th>
                        <th><button class="btn btn-warning btn-sm">Cancelar</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
        <!--Javascrip-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
        <script src="javascript/script.js"></script>
</body>
</html>
